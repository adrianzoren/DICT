<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="jquery-ui-1.12.1/external//jquery/jquery.js"></script>
  <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
  <script>
  	    $("#search").hiden();
  $( function() {
    $( "#datepickerstart" ).datepicker({ maxDate: new Date, minDate: new Date(2007, 6, 12) });
        $( "#datepickerend" ).datepicker({ maxDate:new Date(2019, 11, 6)  , minDate: new Date});
  } );


$('#datepickerstart').datepicker({
     onSelect: function(d,i){
          if(d !== i.lastVal){
              $("#search").show();
          }
     }
});





  </script>
</head>
<body>


<p>Start Date: <input type="text" id="datepickerstart" required=""> End: <input type="text" id="datepickerend" required></p>
  <button id="search">Search</button>
 
 

</body>
</html>
